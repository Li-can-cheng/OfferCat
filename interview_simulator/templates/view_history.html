<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interview History</title>
</head>
<body>
    <h1>Interview History</h1>
    {% for record in records %}
    <p><strong>{{ record.question }}</strong><br>{{ record.answer }}<br>Time: {{ record.duration }} seconds</p>
    {% endfor %}
    <a href="{{ url_for('history') }}">Back to History List</a>
</body>
</html>
